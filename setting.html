<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="CSS/setting.css">
    <link rel="icon" type="image/png" href="Image/wallet.png">

    <style>

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-left">
                <a href="index.html" class="navbar-circle">
                    <!-- ใส่รูปที่นี่ -->
                    <img src="Image/left-arrow.png" alt="Menu Icon" class="navbar-icon">
                </a>
            </div>
            <a class="navbar-brand" href="#">การตั้งค่า</a>
            <div class="d-flex">
                <button class="btn btn-link text-white">
                    <div class="profile-icon">
                        <img src="Image/settings.png" alt="User Profile">
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container">
            <!-- กรอบที่มีข้อความและไอคอน -->
            <div class="rectangle-box">
                <div class="rectangle-content">
                    <!-- ด้านซ้าย (ข้อความ) -->
                    <div class="text-left">
                        <p class="title">รหัสผ่าน PIN</p>
                        <p class="description">เพิ่มความปลอดภัยของคุณด้วย PIN ก่อนเข้าแอป</p>
                    </div>
                    <!-- ด้านขวา (ไอคอน) -->
                    <div class="icon-right">
                        <img src="Image/password.png" alt="Lock Icon" class="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- กรอบที่มีข้อความและไอคอน -->
            <div class="rectangle-box">
                <div class="rectangle-content">
                    <!-- ด้านซ้าย (ข้อความ) -->
                    <div class="text-left">
                        <p class="title">รหัสผ่านด้วยใบหน้า</p>
                        <p class="description">เพิ่มความปลอดภัยของคุณด้วย ใบหน้า ก่อนเข้าแอป</p>
                    </div>
                    <!-- ด้านขวา (ไอคอน) -->
                    <div class="icon-right">
                        <img src="Image/face-detection.png" alt="Lock Icon" class="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- กรอบที่มีข้อความและไอคอน -->
            <div class="rectangle-box">
                <div class="rectangle-content">
                    <!-- ด้านซ้าย (ข้อความ) -->
                    <div class="text-left">
                        <p class="title">ระดับเสียง</p>
                        <p class="description">เสียงการกดปุ่มภายในแอป</p>
                    </div>
                    <!-- ด้านขวา (ไอคอน) -->
                    <div class="icon-right">
                        <img src="Image/volume.png" alt="Volume Icon" class="icon">
                    </div>
                </div>
                <!-- ตัวควบคุมเสียง -->
                <div class="sound-control">
                    <input type="range" class="volume-slider" id="volume" value="50" max="100" step="1">
                    <span id="volume-percent">50%</span>
                </div>
            </div>
        </div>





    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
